<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../CSS/bootstrap.css" rel="stylesheet">
    <link href="../css/all.css." rel="stylesheet">
</head>
<body>
    <div class="container bg-dark" style="height: 400px;">
        <div class="row bg-danger" style="height: 400px;">
            <div class="col-5 bg-dark">
                <div class="row bg-dark" style="height: 100px;">
                    <div class="col-6 bg-warning"></div>
                    <div class="col-6 bg-success"></div>
                    
                </div>
                <div class="row bg-info" style="height: 100px;"></div>
                <div class="row bg-dark" style="height: 200px;">
                    <div class="col-6 bg-warning"></div>
                    <div class="col-6 bg-success"></div>
                </div>
            </div>
            <div class="col-2 bg-light">
                <div class="row bg-dark" style="height: 100px;"></div>
                <div class="row bg-primary" style="height: 100px;"></div>
                <div class="row bg-dark" style="height: 200px;"></div>
            </div>
            <div class="col-5 bg-dark">
                <div class="row bg-info" style="height: 100px;"></div>
                <div class="row bg-light" style="height: 100px;">
                     <div class="col-5 bg-warning"></div>
                    <div class="col-7 bg-success"></div>
                </div>
                <div class="row bg-dark" style="height: 200px;">
                     <div class="col-5 bg-success"></div>
                    <div class="col-7 bg-warning"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
